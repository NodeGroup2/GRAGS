<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/normalize.css" media="screen">
    <link rel='stylesheet' href='/styles.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis">
    <title>Get Recipes and Groceries</title>
  </head>
  <body>
    <header class="header">GRAGs</header>
    <section class="first_page">
      <p class="input_description">What are you hungry for?</p>
      <form class="" action="/recipes/" method="get">
        <div><input class="input_field" type="text" name="q" placeholder="e.g. risotto"></div>
        <button class="search_btn" type="submit">Find recipes  <i class="fa fa-cutlery" aria-hidden="true"></i></button>
      </form>
        <ul class="recipe_suggestions">
          {{#each recipes}}
            <li class="recipes">{{this.title}}</li>
            {{#if this.ingredients}}
            <a class="recipe_link" href={{this.link}} target="_blank">Show recipe</a>
            <form class="shopping_list" action='/recipe/' method="get">
              <button class="ingredient_link" type="submit">Get ingredients<input type="hidden" name="index" value={{@index}}></button>
            </form>
            {{/if}}
          {{/each}}
        </ul>
    </section>
    <section class="second_page">
      <h1 class="ingredient_list">Your Tesco shopping list</h1>
      <p>Total Price: £{{ingredients.totalPrice}}</p>
      <!-- Iterate over ingredients array and populate divs for each product -->
      {{#each ingredients.arr}}
      <div class="product_information">
        <img src={{this.image}} alt="product-picture"/>
        <p>{{this.name}}</p>
        <p>Price: £{{this.price}}</p>
      </div>
      {{/each}}
    </section>
    <script src="https://use.fontawesome.com/dab6567ebf.js"></script>
    <script type="text/javascript" src='/index.js'> </script>
  </body>
</html>
