<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="normalize.css" media="screen">
    <link rel='stylesheet' href='styles.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis">
    <title></title>
  </head>
  <body>
    <header class="header">GRGs</header>
    <section class="content">
      <p class="input_description">What are you hungry for?</p>
      <div><input class="input_field" type="text" name="lname"></div>
      <button class="search_btn" type="button">Find recipes  <i class="fa fa-cutlery" aria-hidden="true"></i></button>
      <script id="entry-template" type="text/x-handlebars-template">
        <ul>
          {{#each recipes}}
            <li>{{this}}</li>
          {{/each}}
        </ul>
      </script>
    </section>
    <script src="https://use.fontawesome.com/dab6567ebf.js"></script>
    <script type="text/javascript" src='./index.js'> </script>
  </body>
</html>
